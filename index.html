<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">
        <header class="head">
            <h1 class="todo">Todo App</h1>
        </header>
        <main>
            <section id="home">
                <h2>Welcome to My Todo Lists</h2>
                <p>Here you can add your todo lists.</p>
                <div>
                    <input type="text" id="inputData" placeholder="Please enter your todo">
                    <button class="add-todo" onclick="addTodo()">Add Your Todos</button>
                </div>
            </section>
            <section class="todos">
                <table id="my-table">
                    <thead>
                        <tr>
                            <th>Sl. no</th>
                            <th>Todo List</th>
                            <th>Added Time</th>
                           
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                           
                        </tr>


                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="./index.js"></script>
</body>

</html>
